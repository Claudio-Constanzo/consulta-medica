<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="primer_nombre">Primer Nombre</label>
        <input id="primer_nombre" name="primer_nombre" required>
    </div>

    <div>
        <label for="segundo_nombre">Segundo Nombre</label>
        <input id="segundo_nombre" name="segundo_nombre">
    </div>

    <div>
        <label for="primer_apellido">Primer Apellido</label>
        <input id="primer_apellido" name="primer_apellido" required>
    </div>

    <div>
        <label for="segundo_apellido">Segundo Apellido</label>
        <input id="segundo_apellido" name="segundo_apellido">
    </div>

    <div class="full">
        <label for="email">Correo Electrónico</label>
        <input id="email" name="email" type="email" required>
    </div>

    <div>
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" required>
    </div>

    <div class="full">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required>
    </div>
    <button class="btn" type="submit">Registrar Usuario</button>

</body>
</html>
