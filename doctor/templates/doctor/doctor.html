<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
    <div class="container">
      <h1>Registro de Doctores</h1>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <form id="formRegistroDoctor" method="post" novalidate>
        {% csrf_token %}
        <div class="grid">
          <div>
            <label for="nombre1">Primer Nombre</label>
            <input id="nombre1" name="nombre1" required>
            <div class="error" id="err-nombre1"></div>
          </div>
          <div>
            <label for="nombre2">Segundo Nombre</label>
            <input id="nombre2" name="nombre2" required>
            <div class="error" id="err-nombre2"></div>
          </div>
          <div>
            <label for="apellido1">Primer Apellido</label>
            <input id="apellido1" name="apellido1" required>
            <div class="error" id="err-apellido1"></div>
          </div>
          <div>
            <label for="apellido2">Segundo Apellido</label>
            <input id="apellido2" name="apellido2" required>
            <div class="error" id="err-apellido2"></div>
          </div>
          <div class="full">
            <label for="rut">RUT</label>
            <input id="rut" name="rut" placeholder="Ej: XX.XXX.XXX-X" required>
            <div class="error" id="err-rut"></div>
          </div>
          <div>
            <label for="correo">Correo electrónico</label>
            <input id="correo" name="correo" type="email" required>
            <div class="error" id="err-correo"></div>
          </div>
          <div>
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" placeholder="Ej: 9XXXXXXXX" required>
            <div class="error" id="err-telefono"></div>
          </div>
          <div class="full">
            <label for="especialidad">Especialidad</label>
            <select id="especialidad" name="especialidad" required>
              <option value="">Selecciona…</option>
              <option>Medicina General</option>
              <option>Pediatría</option>
              <option>Cardiología</option>
              <option>Dermatología</option>
              <option>Otorrinolaringólogo</option>
              <option>Otra</option>
            </select>
            <div class="error" id="err-especialidad"></div>
          </div>
          <div class="full">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
            <div class="error" id="err-password"></div>
          </div>
        </div>
        <button class="btn" type="submit">Crear Cuenta</button>
      </form>
    </div>
</body>
</html>
