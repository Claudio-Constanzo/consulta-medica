<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Registro de Usuario</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form id="formRegistro" method="post" novalidate>
      {% csrf_token %}
      <div class="grid">
        <div>
          <label for="nombre">Nombre *</label>
          <input id="nombre" name="nombre" required>
          <div class="error" id="err-nombre"></div>
        </div>
        <div>
          <label for="apellido">Apellido *</label>
          <input id="apellido" name="apellido" required>
          <div class="error" id="err-apellido"></div>
        </div>
        <div>
          <label for="fecha_nacimiento">Fecha de nacimiento *</label>
          <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" required>
          <div class="error" id="err-fecha"></div>
        </div>
        <div>
          <label for="edad">Edad (auto)</label>
          <input id="edad" name="edad" readonly>
        </div>
        <div class="full">
          <label for="direccion">Dirección *</label>
          <input id="direccion" name="direccion" required>
          <div class="error" id="err-direccion"></div>
        </div>
        <div>
          <label for="telefono">Teléfono *</label>
          <input id="telefono" name="telefono" placeholder="solo números" required>
          <div class="error" id="err-telefono"></div>
        </div>
        <div>
          <label for="prevision">Previsión médica *</label>
          <select id="prevision" name="prevision" required>
            <option value="">Selecciona…</option>
            <option>FONASA</option>
            <option>ISAPRE</option>
            <option>PARTICULAR</option>
            <option>OTRA</option>
          </select>
          <div class="error" id="err-prevision"></div>
        </div>
      </div>
      <button class="btn" type="submit">Registrar</button>
    </form>
  </div>
</body>
</html>
