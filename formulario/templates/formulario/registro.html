{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'formulario/css/formulariostyle.css' %}">
</head>
<body>

<div class="container">
    <h1>Registro de Pacientes</h1>

    {% if error %}<p class="error">{{ error }}</p>{% endif %}

    <form id="formRegistro" method="post" novalidate>
        {% csrf_token %}

        <div>
            <label for="nombre">Nombre *</label>
            <input id="nombre" name="nombre" required placeholder="Ingrese su nombre">
            <div id="err-nombre" class="error" aria-live="polite"></div>
        </div>

        <div>
            <label for="apellido">Apellido *</label>
            <input id="apellido" name="apellido" required placeholder="Ingrese su apellido">
            <div id="err-apellido" class="error" aria-live="polite"></div>
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento *</label>
            <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" required>
            <div id="err-fecha" class="error" aria-live="polite"></div>
            <input id="edad" name="edad" type="hidden">
        </div>

        <div>
            <label for="direccion">Dirección *</label>
            <input id="direccion" name="direccion" required>
            <div id="err-direccion" class="error" aria-live="polite"></div>
        </div>

        <div>
            <label for="telefono">Teléfono *</label>
            <input id="telefono" name="telefono" required placeholder="Solo números">
            <div id="err-telefono" class="error" aria-live="polite"></div>
        </div>

        <div>
            <label for="prevision">Previsión médica *</label>
            <select id="prevision" name="prevision" required>
                <option value="">Selecciona…</option>
                <option>FONASA</option>
                <option>ISAPRE</option>
                <option>PARTICULAR</option>
                <option>OTRA</option>
            </select>
            <div id="err-prevision" class="error" aria-live="polite"></div>
        </div>

        <button type="submit">Registrar</button>
    </form>
</div>

<script src="{% static 'formulario/js/registro.js' %}"></script>
</body>
</html>
